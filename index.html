<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header">The online library</div>
      <button class="addbookbutton">Add book +</button>
      <div class="popupmenu">
        <form name="myform" id="myform">
        <ul>
        <li><input id="bookname" type="text" placeholder="Book name" required></input></li>
        <li><input id="author" type="text" placeholder="Author name" required></input></li>   
        <li><input id="pages" type="number" placeholder="Number of pages" required></input></li>
        <li><label for="read" id="readid" >Read?:</label><input id="read" type="checkbox"></input ></li>        
        <li><input class="button" name="submit" type="submit" value="submit"></button></li>
        </ul>
        </form>
      </div>
      <div class="main">    </div>
    

  </body>
</html>
